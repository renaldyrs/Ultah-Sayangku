<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
      transition: opacity 1s ease;
    }
    #introPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }
    #introPage h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      transition: opacity 1s ease;
    }
    #cakeButton {
      font-size: 15vw;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    #cakeButton:hover {
      transform: scale(1.2);
    }

    /* Animasi jatuh kue */
    .fall {
      animation: fallCake 2s forwards;
      display: inline-block;
    }
    @keyframes fallCake {
      20% { transform: translateY(50vh) rotate(20deg) scale(1.1); }
      60% { transform: translateY(80vh) rotate(-15deg) scale(1); }
      80% { transform: translateY(95vh) rotate(10deg) scale(0.9); }
      100% { transform: translateY(120vh) rotate(90deg) scale(0.8); opacity: 0; }
    }

    .fade-out { opacity: 0; }

    /* Tulisan maaf */
    .sorry {
      position: absolute;
      font-size: 1.2em;
      opacity: 0;
      animation: sorryAnim 3s forwards;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    @keyframes sorryAnim {
      0%   { transform: scale(0) rotate(0deg); opacity: 0; }
      30%  { transform: scale(1.3) rotate(10deg); opacity: 1; }
      70%  { transform: scale(1) rotate(-10deg); opacity: 1; }
      100% { transform: scale(0) rotate(20deg); opacity: 0; }
    }

    /* Balon */
    .balloon {
      position: absolute;
      border-radius: 50% 50% 45% 45%;
      opacity: 0.9;
    }
    .string {
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
    }

    /* Canvas untuk fireworks */
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div id="introPage">
    <h1 id="title">üéâ Selamat Ulang Tahun, Sayang ‚ù§Ô∏è</h1>
    <div id="cakeButton">üéÇ</div>
  </div>

  <script>
    function createSorryTexts() {
      const count = 25;
      const colors = ["#ff4f81","#ff7eb3","#ffb6c1","#a29bfe","#6bc5d2","#ffd700"];
      for (let i = 0; i < count; i++) {
        const sorry = document.createElement("div");
        sorry.classList.add("sorry");
        sorry.innerText = "Happy Birthday Sayang ‚ù§Ô∏è";
        sorry.style.color = colors[Math.floor(Math.random()*colors.length)];
        sorry.style.left = Math.random() * window.innerWidth + "px";
        sorry.style.top = Math.random() * window.innerHeight + "px";
        sorry.style.fontSize = (Math.random()*1.5 + 1) + "em";
        sorry.style.animationDelay = (Math.random()*1.5) + "s";
        document.body.appendChild(sorry);
        setTimeout(()=> sorry.remove(), 4000);
      }
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["#ff4f81","#ff7eb3","#ffb6c1","#a29bfe","#6bc5d2","#ffd700"];
      balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
      const size = Math.floor(Math.random()*50) + 30;
      balloon.style.width = size + "px";
      balloon.style.height = size*1.3 + "px";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.bottom = "-100px";

      const string = document.createElement("div");
      string.classList.add("string");
      balloon.appendChild(string);
      document.body.appendChild(balloon);

      const duration = 6000 + Math.random()*4000;
      const drift = (Math.random()*150 - 75);
      balloon.animate([
        { transform: "translateY(0) translateX(0) rotate(0deg)" },
        { transform: `translateY(-120vh) translateX(${drift}px) rotate(${Math.random()*60-30}deg)` }
      ], { duration: duration, easing: "ease-in-out", fill: "forwards" });

      setTimeout(()=> balloon.remove(), duration+500);
    }

    // === Fireworks ===
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];
      const colors = ["#ff4f81","#ffd700","#6bc5d2","#a29bfe","#ffffff"];
      for (let i=0; i<50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        this.particles.push({
          x: x, y: y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          alpha: 1,
          color: colors[Math.floor(Math.random()*colors.length)]
        });
      }
    }

    Firework.prototype.update = function() {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // gravity
        p.alpha -= 0.01;
      });
    };

    Firework.prototype.draw = function(ctx) {
      this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    };

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw(ctx);
        if (fw.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height/2;
      fireworks.push(new Firework(x, y));
    }

    const cake = document.getElementById("cakeButton");
    const title = document.getElementById("title");

    cake.onclick = () => {
      cake.classList.add("fall");
      title.classList.add("fade-out");

      createSorryTexts();

      // balon
      setTimeout(() => {
        for (let i=0; i<20; i++) {
          setTimeout(createBalloon, i*200);
        }
      }, 2000);

      // fireworks loop
      let fireworkInterval = setInterval(launchFirework, 600);
      setTimeout(()=> clearInterval(fireworkInterval), 5000);

      // fade out body sebelum pindah halaman
      setTimeout(()=> {
        document.body.style.opacity = "0";
        setTimeout(()=> window.location.href="main.html", 1000);
      }, 7000);
    };
  </script>
</body>
</html>
