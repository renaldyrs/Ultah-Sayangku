<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    #introPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }
    #introPage h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      transition: opacity 1s ease;
    }
    #cakeButton {
      font-size: 6em;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    #cakeButton:hover {
      transform: scale(1.2);
    }

    /* Animasi jatuh kue (emoji üéÇ juga bisa) */
    .fall {
      animation: fallCake 1.5s forwards;
      display: inline-block;
    }
    @keyframes fallCake {
      to { transform: translateY(120vh) rotate(90deg) scale(0.8); opacity: 0; }
    }

    .fade-out {
      opacity: 0;
    }

    /* Tulisan maaf */
    .sorry {
      position: absolute;
      font-size: 1.5em;
      opacity: 0;
      animation: sorryAnim 3s forwards;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    @keyframes sorryAnim {
      0%   { transform: scale(0); opacity: 0; }
      30%  { transform: scale(1.2); opacity: 1; }
      70%  { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Balon */
    .balloon {
      position: absolute;
      border-radius: 50% 50% 45% 45%;
      opacity: 0.9;
    }
    .string {
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="introPage">
    <h1 id="title">üéâ Selamat Ulang Tahun, Sayang ‚ù§Ô∏è</h1>
    <div id="cakeButton">üéÇ</div>
  </div>

  <script>
    function createSorryTexts() {
      const count = 25;
      const colors = ["#ff4f81","#ff7eb3","#ffb6c1","#a29bfe","#6bc5d2","#ffd700"];
      for (let i = 0; i < count; i++) {
        const sorry = document.createElement("div");
        sorry.classList.add("sorry");
        sorry.innerText = "Maaf ‚ù§Ô∏è";
        sorry.style.color = colors[Math.floor(Math.random()*colors.length)];
        sorry.style.left = Math.random() * window.innerWidth + "px";
        sorry.style.top = Math.random() * window.innerHeight + "px";
        sorry.style.animationDelay = (Math.random()*1.5) + "s";
        document.body.appendChild(sorry);
        setTimeout(()=> sorry.remove(), 4000);
      }
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["#ff4f81","#ff7eb3","#ffb6c1","#a29bfe","#6bc5d2","#ffd700"];
      balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
      const size = Math.floor(Math.random()*40) + 40;
      balloon.style.width = size + "px";
      balloon.style.height = size*1.3 + "px";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.bottom = "-100px";

      const string = document.createElement("div");
      string.classList.add("string");
      balloon.appendChild(string);
      document.body.appendChild(balloon);

      const duration = 5000 + Math.random()*2000;
      const drift = (Math.random()*100 - 50); // goyang kiri kanan
      balloon.animate([
        { transform: "translateY(0) translateX(0) rotate(0deg)" },
        { transform: `translateY(-120vh) translateX(${drift}px) rotate(${Math.random()*60-30}deg)` }
      ], { duration: duration, easing: "ease-in-out", fill: "forwards" });

      setTimeout(()=> balloon.remove(), duration+500);
    }

    const cake = document.getElementById("cakeButton");
    const title = document.getElementById("title");

    cake.onclick = () => {
      cake.classList.add("fall");
      title.classList.add("fade-out");

      // munculkan banyak "maaf"
      createSorryTexts();

      // setelah delay, keluarkan balon
      setTimeout(() => {
        for (let i=0; i<20; i++) {
          setTimeout(createBalloon, i*200);
        }
      }, 1800);

      // pindah ke main.html
      setTimeout(()=> window.location.href="main.html", 7000);
    };
  </script>
</body>
</html>
