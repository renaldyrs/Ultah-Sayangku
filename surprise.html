<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kejutan Terakhir ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      line-height: 1.4em;
      animation: fadeIn 3s ease forwards;
      text-shadow: 0 0 10px #ff4f81, 0 0 20px #ff7eb3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 15px;
      background: red;
      top: -20px;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }
    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50% 50% 45% 45%;
      opacity: 0.9;
    }
    .string {
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #fff;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>üéâ Selamat Ulang Tahun, Sayangku ‚ù§Ô∏è<br>Terima kasih sudah ada di hidupku üíï</h1>

  <audio autoplay loop hidden>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
  </audio>

  <script>
    // confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(confetti);
      setTimeout(()=> confetti.remove(), 6000);
    }
    setInterval(createConfetti, 150);

    // balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["#ff4f81","#ff7eb3","#ffd700","#6bc5d2","#a29bfe"];
      const size = 60 + Math.random()*40;
      balloon.style.width = size + "px";
      balloon.style.height = size*1.3 + "px";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
      const string = document.createElement("div");
      string.classList.add("string");
      balloon.appendChild(string);
      document.body.appendChild(balloon);

      const duration = 7000 + Math.random()*3000;
      balloon.animate([
        { transform: "translateY(0)" },
        { transform: `translateY(-120vh)` }
      ], { duration: duration, easing: "ease-out", fill: "forwards" });

      setTimeout(()=> balloon.remove(), duration+500);
    }
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
